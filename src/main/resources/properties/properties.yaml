api:
  groupId: "${api.groupId}"
  artifactId: "${api.artifactId}"
  version: "${api.version}"
  majorVersion: "v1"
  port: "8082"
  
app:
  name: "${project.artifactId}"
  version: "${project.version}"
  
https:
  twitter:
    port: "443"
    host: "api.twitter.com"
    basePath: "/"
    searchPath: "/1.1/search/tweets.json"
    api:
      tweetBaseUrl: "https://twitter.com/i/web/status/"
      maxCount: "10"
      returnCount: "10"
      resultType: 
        recent: "recent"
        popular: "popular"
